<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mon profil - Delta Nutrition</title>
</head>
<body class="bg-gray-100">
<div class="max-w-4xl mx-auto py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Mettre à jour mon profil</h1>

    <div th:if="${success}" class="mb-4 p-4 rounded bg-green-100 text-green-800" th:text="${success}"></div>
    <div th:if="${error}" class="mb-4 p-4 rounded bg-red-100 text-red-800" th:text="${error}"></div>

    <div class="bg-white shadow rounded-lg p-6">
        <form th:action="@{/clients/profile}" method="post" th:object="${profileForm}" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700" for="fullName">Nom complet</label>
                <input id="fullName" type="text" th:field="*{fullName}" class="mt-1 w-full border rounded p-3" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="phone">Téléphone</label>
                <input id="phone" type="text" th:field="*{phone}" class="mt-1 w-full border rounded p-3" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="addressLiv">Adresse de livraison</label>
                <input id="addressLiv" type="text" th:field="*{addressLiv}" class="mt-1 w-full border rounded p-3" required />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700" for="cityName">Ville</label>
                <input id="cityName" type="text" th:field="*{cityName}" class="mt-1 w-full border rounded p-3" required />
            </div>

            <div class="flex items-center gap-3">
                <button type="submit" class="bg-indigo-600 text-white px-6 py-3 rounded hover:bg-indigo-700">Enregistrer</button>
                <a href="/clients/dashboard" class="text-indigo-700">Retour au tableau de bord</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
