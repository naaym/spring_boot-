<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Dashboard Admin</title>
</head>
<body class="bg-gray-100">
<div class="flex min-h-screen">


    <aside class="w-72 bg-white shadow-xl p-6 hidden md:block">
        <h1 class="text-2xl font-extrabold text-indigo-700 mb-10"> Admin Dashboard</h1>

        <nav class="space-y-4">
            <a href="/admins/dashboard" class="flex items-center gap-3 text-lg p-3 rounded-lg bg-indigo-50 text-indigo-700 font-semibold">
                 Dashboard
            </a>
            <a href="/admins/categories" class="flex items-center gap-3 text-lg p-3 rounded-lg hover:bg-gray-100">
                Catégories & Produits
            </a>
            <a href="/admins/orders" class="flex items-center gap-3 text-lg p-3 rounded-lg hover:bg-gray-100">
                Commandes
            </a>
            <a href="/auth/logout" class="flex items-center gap-3 text-lg p-3 rounded-lg text-red-600 hover:bg-red-50">
                Déconnexion
            </a>
        </nav>
    </aside>


    <main class="flex-1 p-8 space-y-10">

        <div class="flex justify-between items-center mb-4">
            <div>
                <p class="text-sm text-gray-500">Vue d'ensemble</p>
                <h2 class="text-4xl font-bold text-gray-800">Dashboard Admin</h2>
            </div>
            <div class="flex items-center gap-3">
                <span class="font-semibold">Admin</span>
                <img src="https://ui-avatars.com/api/?name=Admin" class="w-10 h-10 rounded-full shadow" />
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <div class="bg-white p-6 rounded-xl shadow border border-indigo-50">
                <p class="text-sm text-gray-500">Total Produits</p>
                <p class="text-3xl font-bold mt-2" th:text="${stats.products}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border border-indigo-50">
                <p class="text-sm text-gray-500">Catégories</p>
                <p class="text-3xl font-bold mt-2" th:text="${stats.categories}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border border-indigo-50">
                <p class="text-sm text-gray-500">Commandes</p>
                <p class="text-3xl font-bold mt-2" th:text="${stats.orders}">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow border border-indigo-50">
                <p class="text-sm text-gray-500">Clients</p>
                <p class="text-3xl font-bold mt-2" th:text="${stats.clients}">0</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-2 bg-white p-6 rounded-xl shadow">
                <div class="flex items-center justify-between mb-2">
                    <h3 class="text-xl font-bold">Activité récente</h3>
                    <span class="text-sm text-gray-500" th:text="${#lists.size(recentOrders)} + ' dernières commandes'"></span>
                </div>
                <div class="overflow-x-auto">
                    <table class="min-w-full text-left">
                        <thead>
                        <tr class="text-gray-500 text-sm">
                            <th class="py-2">Client</th>
                            <th class="py-2">Total</th>
                            <th class="py-2">Statut</th>
                            <th class="py-2">Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="order : ${recentOrders}" class="border-b last:border-0">
                            <td class="py-2 font-semibold" th:text="${order.fullName}"></td>
                            <td class="py-2"
                                th:text="${order.total != null ? #numbers.formatDecimal(order.total, 1, 'NONE', 2, 'POINT') : '0.00'} + ' DT'">
                            </td>
                            <td class="py-2">
                                <span class="px-3 py-1 rounded-full text-xs"
                                      th:text="${order.status}"
                                      th:classappend="${order.status.name() == 'ANNULEE' ? 'bg-red-100 text-red-700' : (order.status.name() == 'EN_ROUTE' ? 'bg-blue-100 text-blue-700' : (order.status.name() == 'LIVREE' ? 'bg-green-100 text-green-700' : 'bg-amber-100 text-amber-700'))}"></span>
                            </td>
                            <td class="py-2 text-gray-500" th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(recentOrders)}">
                            <td colspan="4" class="py-4 text-gray-500">Aucune commande pour le moment.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </main>
</div>
</body>
</html>
