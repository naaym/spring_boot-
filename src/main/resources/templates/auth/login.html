<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion Client</title>
    <style>
        :root {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #1f2937;
            background: #f3f4f6;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #e0f2fe, #eef2ff);
        }

        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            padding: 32px;
            box-sizing: border-box;
        }

        .login-card h2 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 26px;
            color: #111827;
        }

        .login-card p.subtitle {
            margin: 0 0 24px;
            color: #6b7280;
        }

        .alert {
            padding: 12px 14px;
            border-radius: 10px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #fca5a5;
            background: #fef2f2;
            color: #b91c1c;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        label {
            font-weight: 600;
            font-size: 14px;
            color: #374151;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 12px 14px;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            background: #f9fafb;
            font-size: 15px;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 4px rgba(96, 165, 250, 0.25);
            background: #fff;
        }

        button[type="submit"] {
            margin-top: 6px;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.25);
        }

        button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .helper-text {
            text-align: center;
            margin-top: 16px;
            color: #6b7280;
            font-size: 14px;
        }

        .helper-text a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .helper-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2>Bienvenue</h2>
    <p class="subtitle">Connectez-vous pour accéder à votre espace client.</p>

    <div th:if="${error}" class="alert" th:text="${error}"></div>

    <form th:action="@{/auth/login}" th:object="${login}" method="post">

        <label for="email">Email</label>
        <input id="email" type="email" placeholder="vous@example.com" th:field="*{email}" required>

        <label for="password">Mot de passe</label>
        <input id="password" type="password" placeholder="••••••••" th:field="*{password}" required>

        <button type="submit">Se connecter</button>

    </form>

    <p class="helper-text">Pas encore de compte ? <a th:href="@{/clients/signup}">Créer un compte</a></p>
</div>

</body>
</html>
