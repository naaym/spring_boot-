<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Checkout – Delta-nutrition</title>
</head>
<body class="bg-gray-50 text-gray-900">
<section class="max-w-6xl mx-auto px-6 py-12">
    <div class="flex items-center gap-3 mb-8">
        <a href="/home" class="text-indigo-700 font-semibold">← Retour à la boutique</a>
        <span class="text-gray-500">|</span>
        <p class="text-lg font-bold">Validation de la commande</p>
    </div>

    <div class="grid md:grid-cols-3 gap-10">
        <div class="md:col-span-2 bg-white p-8 rounded-2xl shadow">
            <h2 class="text-2xl font-bold mb-6">Coordonnées de livraison</h2>

            <div th:if="${error}" class="mb-4 bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg" th:text="${error}"></div>

            <form th:action="@{/home/checkout}" method="post" class="space-y-5" th:object="${orderForm}">
                <div>
                    <label class="block mb-2 font-semibold">Nom complet</label>
                    <input type="text" th:field="*{fullName}" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Votre nom" required />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Téléphone</label>
                    <input type="text" th:field="*{phone}" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="20 000 000" required />
                </div>
                <div>
                    <label class="block mb-2 font-semibold">Adresse de livraison</label>
                    <textarea th:field="*{address}" rows="3" class="w-full border rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Rue, ville, code postal" required></textarea>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-semibold hover:bg-indigo-700">Confirmer ma commande</button>
            </form>
        </div>

        <div class="bg-white p-8 rounded-2xl shadow">
            <h3 class="text-xl font-bold mb-4">Récapitulatif</h3>
            <div class="space-y-4">
                <div class="flex justify-between" th:each="item : ${cart.items}">
                    <div>
                        <p class="font-semibold" th:text="${item.product.name}">Produit</p>
                        <p class="text-sm text-gray-600" th:text="'Quantité : ' + ${item.quantity}"></p>
                    </div>
                    <p class="font-semibold" th:text="${item.totalPrice} + ' د.ت'">0 د.ت</p>
                </div>
            </div>
            <div class="border-t mt-6 pt-4">
                <div class="flex justify-between text-gray-700 mb-2">
                    <span>Total</span>
                    <span class="text-xl font-bold text-indigo-700" th:text="${cartTotal} + ' د.ت'">0 د.ت</span>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
